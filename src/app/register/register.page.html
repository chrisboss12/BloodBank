<ion-header>
  <ion-toolbar color="danger">
    <ion-title>User Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form class="form" [formGroup]="userForm" (ngSubmit)="signUp(userForm.value)">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email" class="form-control" placeholder="Please enter your email address" required></ion-input>
    </ion-item>
    
    <ng-container *ngFor="let error of error_msg.email">
      <div *ngIf="userForm.get('email').hasError(error.type) && (userForm.get('email').dirty || userForm.get('email').touched)">
        {{ error.message }}
      </div>
    </ng-container>

    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-control" placeholder="Please enter your password" required></ion-input>
    </ion-item>

    <ng-container *ngFor="let error of error_msg.password">
        <div *ngIf="userForm.get('password').hasError(error.type) && (userForm.get('password').dirty || userForm.get('password').touched)">
          {{ error.message }}
        </div>
    </ng-container>

    <ion-item>
      <ion-label position="floating" color="primary">Re-Enter Password</ion-label>
      <ion-input type="password" formControlName="confirmPassword" class="form-control" placeholder="Please re-enter your password" required></ion-input>
    </ion-item>

    <ng-container *ngFor="let error of error_msg.confirmPassword">
      <div *ngIf="userForm.get('confirmpassword').hasError(error.type) && (userForm.get('confirmpassword').dirty || userForm.get('confirmpassword').touched)">
        {{error.message}}
      </div>
    </ng-container>
    <ion-button type="submit" expand="block" [disabled]="!userForm.valid">Register</ion-button>
    
    <label class="ion-text-center" color="danger">{{errorMsg}}</label>
    <label class="ion-text-center" color="success">{{successMsg}}</label>
  </form>
  <p class="ion-text-center">Already registered? <a [routerLink]="" (click)="goToLogin()">Login</a></p>
</ion-content>
